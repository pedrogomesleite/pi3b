<body>
  <div class="left-area">
    <mat-card (click)="goToGraph(session.id, session.nome)" *ngFor="let session of sessionList" tabindex="0" matRipple class="card">
      <mat-card-title class="gradient-text title">{{session.nome}}</mat-card-title>
      <mat-card-subtitle class="card-content">
        Labirintos solucionados:
      </mat-card-subtitle>
      <mat-card-subtitle class="card-content" *ngFor="let lab of session.labirintos_concluidos">
       {{lab}}
      </mat-card-subtitle>
    </mat-card>
  </div>
</body>
